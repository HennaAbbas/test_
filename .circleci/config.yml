version: 2.1
#test
#test

executors:
  macos-mojave:
    macos:
      xcode: "11.1.0"

  macos-catalina:
    macos:
      xcode: "11.6.0"
  
  macos-xcode12:
    macos:
      xcode: "12.2.0"
  macos-bigsur:
    macos:
      xcode: 110.12.4
  macos: # macos executor using xcode 11.6
    macos:
      xcode: 11.6

jobs:
  test:
    parameters:
      os:
        type: executor

    executor: << parameters.os >>
    steps:
      - checkout
      - run : echo "hello world!" 
      - run : echo "$CIRCLE_BRANCH"
      - run : echo $CIRCLE_BUILD_NUM  
      - run : echo 'export MY_ENV_VAR="FOO"' >> $BASH_ENV
      
      
  install_simulator:
    macos:
      xcode: '12.4.0'

    working_directory: ~/app-waitr/ios
    # use a --login shell so our "set Ruby version" command gets picked up for later steps
    shell: /bin/bash --login -o pipefail
    steps:
#       - run: gem install xcode-install
#       - run: xcversion simulators --install="13.2"    
      - run: 
          name: install simulators
          no_output_timeout: 30m
          command: |
            xcversion simulators --install="iOS 14.3 Simulator" --no-progress    
      

workflows:
  all-tests:
    jobs:
      - test:
          matrix:
            parameters:
              os: [macos-catalina, macos-bigsur]
  my-tests:
    jobs:
      - install_simulator:
          type: approval

