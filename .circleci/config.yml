version: 2.1

# Defining orbs to be used
orbs:
  win: circleci/windows@5.0

# Define a job to be invoked later in a workflow.
jobs:
  build-and-pack:
    executor: win/server-2022
    steps:
      - checkout
      - run: echo 'export MY_ENV_VAR="test_env_var"' >> 
      - run:
          name: Build
          command: |
            echo $Env:MY_ENV_VAR 
workflows:
  build-and-pack:
    jobs:
      - build-and-pack
      
