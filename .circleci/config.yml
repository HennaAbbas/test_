version: 2.1

jobs:
  build:
    parameters:
      xcode_version:
        default: "14.3.1"
        type: string
    macos:
      xcode: << parameters.xcode_version >>
    resource_class: macos.x86.medium.gen2
    parallelism: 1
    steps:
      - checkout
      - run: pwd
      - run: source ${CIRCLE_WORKING_DIRECTORY}/script.sh
      - run:
          name: PWD
          command: |
            cd /home
            ls -al
            mkdir -p /Users/distiller/project/home/circleci

workflows:
  workflow-mac:
    jobs:
      - build:
          matrix:
            parameters:
              xcode_version: ["14.2.0", "14.3.1"]
