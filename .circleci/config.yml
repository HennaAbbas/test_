# CircleCI configuration file
version: 2.1

jobs:
  # Job one with a unique name
  checkout:
    docker:
     - image: cimg/ruby:2.7-browsers
    steps:
      - checkout


  custom_checkout:
    docker:
     - image: cimg/base:2022.05
    steps:
      - run: time git clone --filter=tree:0 git@github.com:HennaAbbas/test_.git -b $CIRCLE_BRANCH --single-branch

      

workflows:
  # Name of workflow
  hello_and_goodbye:
    # List of jobs that will run
    jobs:
      - checkout
      - custom_checkout

      
