version: 2.1

jobs:
  say-hello:

    docker:
      - image: cimg/base:stable

    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"
      - run: printenv HOME  
      - run: printenv $HOME
      - run: printenv $BASH_ENV

workflows:
  say-hello-workflow:
    jobs:
      - say-hello



