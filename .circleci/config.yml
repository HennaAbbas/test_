orbs:
 # python: scx/molecule@1.0.0

jobs:
  packer:
    docker:
      - image: 531111251637.dkr.ecr.us-east-1.amazonaws.com/packer-ansible:v1.0.0
        aws_auth:
          aws_access_key_id: $IT_AWS_ACCESS_KEY_ID
          aws_secret_access_key: $IT_AWS_ACCESS_SECRET
    steps:
      - checkout
      - run:
          name: "packer installation"
          command: |
            packer --version
            ansible --version

