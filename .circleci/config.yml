version: 2

#test
jobs:

  lint_commit_message:
    working_directory: ~/project
    docker:
    - image: cimg/node:16.5.0
    steps:
    - checkout
    - run: sudo npm install --save-dev husky
    - run: sudo npx husky init
    - run: echo "npx --no -- commitlint --edit \$1" > .husky/commit-msg
          

# Add commit message linting to commit-msg hook
        
    - run: sudo npx commitlint --from HEAD~1 --to HEAD --verbose
    - run:
        name: Define environment variable with latest commit's message
        command: |
          echo 'export COMMIT_MESSAGE=$(git log -1 --pretty=format:"%s")' >> $BASH_ENV
          source $BASH_ENV
    - run:
        name: Lint commit message
        command: echo "$COMMIT_MESSAGE" | npx commitlint

workflows:
  version: 2
  commit:
    jobs:
    - lint_commit_message

