version: 2.1
#


executors:
  macos-mojave:
    macos:
      xcode: "11.1.0"

  macos-catalina:
    macos:
      xcode: "11.6.0"
  
  macos-xcode12:
    macos:
      xcode: "12.2.0"
  macos-bigsur:
    macos:
      xcode: 110.12.4
  macos: # macos executor using xcode 11.6
    macos:
      xcode: 11.6

jobs:
  test:
    parameters:
      os:
        type: executor

    executor: << parameters.os >>
    steps:
      - checkout
      - run : echo "hello world!" 
      - run : echo "$CIRCLE_BRANCH"
      - run : echo $CIRCLE_BUILD_NUM     
      

workflows:
  all-tests:
    jobs:
      - test:
          matrix:
            parameters:
              os: [macos-catalina, macos-bigsur]

