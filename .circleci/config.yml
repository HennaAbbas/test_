version: 2.1

workflows:
  sqlmonitor:
    jobs:
      - build
jobs:
  build:
    docker:
      - image: cimg/node:21.1@sha256:371d4fd082e62b57d8bcd2294624880e35e25bebe07ed5ece0a28b09d0d9e0bb
    resource_class: xlarge
    working_directory: /mnt/ramdisk
    steps:
      - checkout
      - run:
          name: Virtuo - Install kustomize
          command: |
            curl -O -L https://github.com/kubernetes-sigs/kustomize/releases/download/kustomize%2Fv3.6.1/kustomize_v3.6.1_linux_amd64.tar.gz \
             && tar xvzf kustomize_v3.6.1_linux_amd64.tar.gz \
             && sudo mv kustomize /usr/local/bin/kustomize
      - run:
          name: Inject Github SSH Fingerprint
          command: |-
            mkdir -p ~/.ssh
                          echo 'github.com ssh-rsa ' >> ~/.ssh/known_hosts
      - run:
          name: 'Virtuo - Remove existing ssh keys # to ensure the next one will be the only one to be used'
          command: ssh-add -D      
      - add_ssh_keys:
          fingerprints:
          - SHA256:ZroLKx/hKR3HDTYynlED2JOLNc4+ybd7T/i2kxPi6lQ
