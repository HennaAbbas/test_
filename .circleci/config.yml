version: 2.1

# Defining orbs to be used
orbs:
  win: circleci/windows@5.0

# Define a job to be invoked later in a workflow.
jobs:
  build-and-pack:
    executor: win/server-2022
    steps:
      - checkout
      - run:
          name: Build
          command: |
            echo "Current build number: ${CIRCLE_BUILD_NUM}"
            ./ci/build.ps1 -BuildNumber "${CIRCLE_BUILD_NUM}"      
workflows:
  build-and-pack:
    jobs:
      - build-and-pack
      
