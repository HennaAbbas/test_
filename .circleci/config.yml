version: 2.1
orbs:
  node: circleci/node@5.0.2

# Define the jobs we want to run for this project
jobs:
  nodejs-test:
    macos:
      xcode: 14.0.1
    steps:
      - checkout
      - node/install:
          install-yarn: true
          node-version: &node-version "16.18.0"
      - run:
          name: Install NodeJS frontend
          command: make install-js

# Orchestrate our job run sequence
workflows:
  build_and_test:
    jobs:
      - nodejs-test




