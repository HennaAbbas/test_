version: 2
jobs:
  test:
    docker:
      - image: cimg/python:3.9.10-browsers
    steps: # steps that comprise the `build` job
      - run:
          name: "Install backend dependencies"
          command: |
            python3.9 -m venv venv
            source venv/bin/activate
            pip3.9 install -r requirements-dev.txt      

        
      
workflows:
  version: 2
  build:
    jobs:
      - test
