version: 2.1

orbs:
  docker: circleci/docker@2.4.0

jobs:
  build-and-push-docker-pointhq-image:
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check
      - docker/build:
          image: pointdns/pointhq
          cache_from: pointdns/pointhq:${IMAGE_VERSION}
          dockerfile: docker/Dockerfile
          extra_build_args: '--build-arg SSH_PRIVATE_KEY_BASE64=$SSH_PRIVATE_KEY_BASE64 --build-arg COMPILE_STATIC=true --build-arg RAILS_ENV=$RAILS_ENV'
          tag: 'latest2'
      - docker/push:
          image: pointdns/pointhq
          tag: 'latest2'
  build-and-push-docker-pointhq-nginx-image:
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check
      - docker/build:
          image: pointdns/pointhq-nginx
          cache_from: pointdns/pointhq-nginx:${IMAGE_VERSION}
          dockerfile: nginx/Dockerfile
          extra_build_args: '--build-arg RAILS_ENV=$RAILS_ENV --build-arg SSL_CONFIG_ENABLED=$SSL_CONFIG_ENABLED --build-arg SSL_CERTIFICATE_BASE64=$SSL_CERTIFICATE_BASE64 --build-arg SSL_CERTIFICATE_KEY_BASE64=$SSL_CERTIFICATE_KEY_BASE64'
          tag: '${IMAGE_VERSION}'
      - docker/push:
          image: pointdns/pointhq-nginx
          tag: '${IMAGE_VERSION}'
  build-and-push-docker-pointhq-redirect-nginx-image:
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check
      - docker/build:
          image: pointdns/pointhq-redirect-nginx
          cache_from: pointdns/pointhq-redirect-nginx:${IMAGE_VERSION}
          dockerfile: nginx/Dockerfile
          extra_build_args: '--build-arg RAILS_ENV=$RAILS_ENV --build-arg SSL_CONFIG_ENABLED=$SSL_CONFIG_ENABLED --build-arg SSL_CERTIFICATE_BASE64=$SSL_CERTIFICATE_BASE64 --build-arg SSL_CERTIFICATE_KEY_BASE64=$SSL_CERTIFICATE_KEY_BASE64 --build-arg APP_FOLDER=redirect'
          tag: '${IMAGE_VERSION}'
      - docker/push:
          image: pointdns/pointhq-redirect-nginx
          tag: '${IMAGE_VERSION}'
  deploy-to-stage:
    working_directory: ~/pointhq
    docker:
      - image: willhallonline/ansible:alpine
        environment:
          ANSIBLE_HOST_KEY_CHECKING: no
    steps:
      - checkout
      - run: echo $ANSIBLE_VAULT_PASS > ~/.vault-key-pointhq
      - run: ansible-playbook -i ansible-pointhq/hosts -b ansible-pointhq/staging.yml --vault-password-file=~/.vault-key-pointhq --extra-vars "image_version=${IMAGE_VERSION}"
      - run: rm ~/.vault-key-pointhq
  deploy-to-production:
    working_directory: ~/pointhq
    docker:
      - image: willhallonline/ansible:alpine
        environment:
          ANSIBLE_HOST_KEY_CHECKING: no
    steps:
      - checkout
      - run: echo $ANSIBLE_VAULT_PASS > ~/.vault-key-pointhq
      - run: ansible-playbook -i ansible-pointhq/hosts -b ansible-pointhq/production.yml --vault-password-file=~/.vault-key-pointhq --extra-vars "image_version=${IMAGE_VERSION}"
      - run: rm ~/.vault-key-pointhq

workflows:
  stage-deployment:
    when:
      and:
        - not:
          equal: [ master, << pipeline.git.branch >> ]
    jobs:
      - approve-staging-build-pointhq:
          type: approval
      - approve-staging-build-pointhq-nginx:
          type: approval
      - approve-staging-deploy:
          type: approval
      - build-and-push-docker-pointhq-image:
          context:
            - pointhq-staging
          requires:
            - approve-staging-build-pointhq
      - build-and-push-docker-pointhq-nginx-image:
          context:
            - pointhq-staging
          requires:
            - approve-staging-build-pointhq-nginx
      - deploy-to-stage:
          context:
            - pointhq-staging
          requires:
            - approve-staging-deploy
  production-deployment:
    when:
      and:
        - equal: [ master, << pipeline.git.branch >> ]
    jobs:
      - approve-production-build-pointhq:
          type: approval
      - approve-production-build-pointhq-nginx:
          type: approval
      - approve-production-build-pointhq-redirect-nginx:
          type: approval
      - approve-production-deploy:
          type: approval
      - build-and-push-docker-pointhq-image:
          context:
            - pointhq-production
          requires:
            - approve-production-build-pointhq
      - build-and-push-docker-pointhq-nginx-image:
          context:
            - pointhq-production
          requires:
            - approve-production-build-pointhq-nginx
      - build-and-push-docker-pointhq-redirect-nginx-image:
          context:
            - pointhq-production
          requires:
            - approve-production-build-pointhq-redirect-nginx
      - deploy-to-production:
          context:
            - pointhq-production
          requires:
            - approve-production-deploy
