orbs: # adds orbs to your configuration
  jira: circleci/jira@1.3.1 # invokes the Jira orb, making its commands accessible
version: 2.1
workflows:
  build:
    jobs:
      - build-production:
          name: Deploy Production
          post-steps:
            - jira/notify:
                environment_type: production
                job_type: deployment
            - run: cat /tmp/jira-status.json
          filters:
            branches:
              only:
                - master
      - build-production:
          name: Deploy Staging
          post-steps:
            - jira/notify:
                environment_type: staging
                job_type: deployment
            - run: cat /tmp/jira-status.json
          filters:
            branches:
              only:
                - staging
jobs:
  build-staging:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - run: echo "hello"
  build-production:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - run: echo "hello"
