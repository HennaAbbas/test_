
version: 2.1
orbs:
  hello-world: sample-orbs/hello-world@0.0.10
jobs:    
  api-install-and-lint:
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout
      - run:
          name: Kick off new pipeline
          command: |
            curl --location --request POST 'https://circleci.com/api/v2/project/gh/HennaAbbas/test_/pipeline' \
            --header 'Content-Type: application/json' \
            -u "${API_TOKEN}:"      



workflows:
  workflow:
    jobs:
      - hello-world/echo-job: 
          pre-steps:
            - run:
                command: echo "install custom dependency"      
      - api-install-and-lint
      
