# CircleCI configuration file
version: 2.1

jobs:
  # Job one with a unique name
  say_hello:
    docker:
     - image: cimg/base:2022.05
    steps:
      - run: echo "Say hello to YAML!"
  # Job two with a unique name
  say_goodbye:
    docker:
     - image: cimg/base:2022.05
    steps:
      - run: echo "Say goodbye to YAML!"

  test-mac-14.1: # your job name
    macos:
      xcode: 14.1.0 # indicate your selected version of Xcode
    steps: # a series of commands to run
      - run: libyaml --version  


          
  test-mac-14.3: # your job name
    macos:
      xcode: 14.3.1 # indicate your selected version of Xcode
    steps: # a series of commands to run
      - run: libyaml --version   
      

workflows:
  # Name of workflow
  hello_and_goodbye:
    # List of jobs that will run
    jobs:
      - say_hello
      - say_goodbye
      
