version: 2.1

executors:
  nodejs:
    docker:
      - image: cimg/node:16.13.0

parameters:
  my_branch_name:
    type: string
    default: "develop"
  my_param:
    type: string
    default: "test"  
  last_commit: 
    type: string
    default: "0816ff9b329e63746f394f6061743cdc913ae7c2"
    


jobs:
  update:
    resource_class: small
    executor: nodejs
    working_directory: ~/app
    steps:
      - checkout

      - run:
          name: pipeline parameters branch name
          command: echo << pipeline.parameters.my_branch_name >>
      - run:
          name: my param
          command: echo << pipeline.parameters.my_param >>   
      - run : echo $LAST_SUCCESSFUL_COMMIT     




workflows:
  update-component:
    jobs:
      - update:
          name: Update
          environment:
            LAST_SUCCESSFUL_COMMIT: << pipeline.parameters.last_commit >>

