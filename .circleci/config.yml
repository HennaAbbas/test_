version: 2.1
orbs:
   aws-cli: circleci/aws-cli@1.0
   serverless: circleci/serverless-framework@1.0
   
  
jobs:
   Spin_Build:
      machine: true
      shell: powershell.exe
    
    steps:
       - run:
           name: Enable git longpaths
           command: git config core.longpaths true
       - checkout   

workflows:
  one_and_two:
    jobs:
      - Spin_Build
