version: 2.1

executors:
  windows:
    machine:
      image: windows-server-2022-gui:current
      resource_class: windows.medium
      shell: bash

jobs:
  Test Checkout:
    executor: windows
    steps:
      - run:
          name: Checkout
          command: |
            git clone -b "$Env:CIRCLE_BRANCH" "$Env:CIRCLE_REPOSITORY_URL" --depth 1 .

workflows:
  all:
    jobs:
      - Test Checkout
