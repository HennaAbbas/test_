version: 2.1
orbs:
  nx: nrwl/nx@1.2.0
jobs:
  build:
    executor: linux
    steps:

      - run:
          name: Update PATH and Define Environment Variable at Runtime
          command: |
            eecho "NX_MAIN_BRANCH: $CIRCLE_BRANCH"
            echo "export NX_MAIN_BRANCH='$CIRCLE_BRANCH'" >>$BASH_ENV  
            
      - run: echo $NX_MAIN_BRANCH            

workflows:
  main:
    jobs:
      - build
          
