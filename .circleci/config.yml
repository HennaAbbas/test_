version: 2.1

workflows:
  my-workflow:
    jobs:
      - build
      - test 
      - deploy      
      - rollback
  
     
  
jobs:
  build:
    macos:
      xcode: 11.3.0
    steps:

      - run: echo "hello world"
      - run: sleep 3000000
      - run: npm -v   
      - run: sudo npm install -g appium-doctor
      - run: sudo npm install -g appium
      - run: npm view appium version
     
          
  test:
    docker:
      - image: cimg/base:2020.01
    steps:
      - run: echo "test job"
      - run: wqr
      - run: 
          name: run rollback job
          command: echo " this job failed" 
          when: on_fail
  deploy:
    docker:
      - image: cimg/base:2020.01
    steps:
      - run: echo "deploy"
  rollback:
    parameters: 
      run_job: 
        default: false
        type: boolean
    docker:
      - image: cimg/base:2020.01
    steps:
      - when: 
          condition: << parameters.run_job >>
          steps:
            - run: echo "running rollback job"
 
