version: 2.1


# Define the jobs we want to run for this project
jobs:
  build:
    docker:
      - image: cimg/python:3.12.5
    steps:
      - checkout
      - run: python3 script.py
      - run: sleep 1000 && exit 0

# Orchestrate our job run sequence
workflows:
  build_and_test:
    jobs:
      - build


