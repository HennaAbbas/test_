version: 2.1

orbs:
  node: circleci/node@4.5.0

jobs:
  stress-frontend-e2e-test:
    machine:
      docker_layer_caching: false
      image: ubuntu-2204:current

    steps:
      - checkout
      - run : find . -name "*.circlerc" -exec /bin/rm -i {} \;
      - run:
          name: Pulling Cypress docker image
          shell: /bin/bash -exo pipefail
          command: |
            docker pull cypress/included:13.6.0    
      - run: cat ~/.circlerc       


workflows:
  sqlmonitor:
    jobs:
      - stress-frontend-e2e-test: 
          pre-steps:
            - run:
                command: rm /home/circleci/.circlerc      
