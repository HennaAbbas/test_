version: 2
jobs:
  build:
    machine:
      image: ubuntu-1604-cuda-11.1:202012-01
    steps:
      - run:
          name: add environment variable
          command: |
           curl --request PUT \
            --url https://circleci.com/api/v2/context/94dd59fd-8a33-4348-8e47-fea629491f2c/environment-variable/POSTGRES_USER \
            --header 'authorization: Basic REPLACE_BASIC_AUTH' \
            --header 'content-type: application/json' \
            -u "${CIRCLE_TOKEN}" \
            --data '{"value":"some-secret-value"}' 


            
