
version: 2.1
# Define the jobs we want to run for this project
jobs:
  build:
    docker:
      - image: cimg/python:3.12.5
    steps:
      - run: echo "this is my build job" 
  test:
    docker:
      - image: cimg/python:3.12.5
    steps:
      - run: echo "this is my test job"   
  deploy:
    docker:
      - image: cimg/python:3.12.5
    steps:
      - run: echo "this is my build job"       


# Orchestrate our job run sequence
workflows:
  build_and_test:
    jobs:
      - build
      - test: 
          filters:
            branches:
              only: master     

      - deploy: 
          requires:
            - build
            - test
            

