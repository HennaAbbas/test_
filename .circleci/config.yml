version: 2.1

executors:
  windows:
    machine:
      image: windows-server-2022-gui:current
      resource_class: windows.medium
      shell: bash

jobs:
  Test Checkout:
    executor: windows
    steps:
      - run:
          name: Checkout
          command: |
            echo "$CIRCLE_BRANCH" "$CIRCLE_REPOSITORY_URL"
      - run:
          name: windows env cars 
          command: |
            echo "$Env:CIRCLE_BRANCH" "$Env:CIRCLE_REPOSITORY_URL"            
workflows:
  all:
    jobs:
      - Test Checkout
