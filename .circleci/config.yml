version: 2.1
orbs:
  nx: nrwl/nx@1.2.0
jobs:
  build:
    executor: linux
    steps:
      - checkout
      - run: yarn install --immutable
      - nx/set-shas
      - run: npx nx affected --base=$NX_BASE --target=lint --parallel=3
      - run: npx nx affected --base=$NX_BASE --target=test --parallel=2
workflows:
  main:
    jobs:
      - main:
          type: approval
