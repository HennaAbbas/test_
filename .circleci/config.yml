version: 2.1
executors:
  xcode-executor:
    macos:
      xcode: "16.0.0"
jobs:
  build:
    executor: xcode-executor
    steps:
      - checkout
      - run:
          name: Print Environment Variables
          command: echo $CIRCLE_PULL_REQUEST
      - run: PATH=./sonar-scanner-5.0.1.3006/bin/:$PATH && Echo $CIRCLE_PULL_REQUEST  
      - run: base=something && echo $base
      - run: env base=something && echo $base
workflows:
  version: 2
  build:
    jobs:
      - build
