version: 2
jobs:
  build:
    machine:
      image: ubuntu-1604-cuda-11.1:202012-01
    steps:
      - run:
          name: add environment variable
          command: |
            curl --location --request PUT 'https://circleci.com/api/v2/context/94dd59fd-8a33-4348-8e47-fea629491f2c/environment-variable/MY_TEST_ENV_VAR' \
            --header 'Content-Type: application/json' \
            -u "${CIRCLE_TOKEN}"
            --data '{"value":"some-secret-value"}'
