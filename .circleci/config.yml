version: 2.1

executors:
  nodejs:
    docker:
      - image: cimg/node:16.13.0

parameters:
  branch_name:
    type: string
    default: "develop"
  my_param:
    type: string
    default: "test"    
    


jobs:
  update:
    resource_class: small
    executor: nodejs
    working_directory: ~/app
    steps:
      - checkout

      - run:
          name: pipeline parameters branch name
          command: echo << pipeline.parameters.branch_name >>
      - run:
          name: my param
          command: echo << pipeline.parameters.my_param >>          




workflows:
  update-component:
    jobs:
      - update:
          name: Update

