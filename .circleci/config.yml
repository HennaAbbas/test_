version: 2.1
orbs:
   aws-cli: circleci/aws-cli@1.0
   serverless: circleci/serverless-framework@1.0
jobs:
   one:
     docker:
       - image: circleci/python:3.8
     executor: serverless/default
     steps:
       - checkout
       - aws-cli/setup
       - serverless/setup
       - run: sudo apt-get update -y
       - run: sudo apt-get install -y poppler-utils
       - run:
          name: serverless python plugin
          command: sls plugin install -n serverless-python-requirements
       - run: sls deploy
workflows:
  one_and_two:
    jobs:
      - one:
         context: docs-dev
