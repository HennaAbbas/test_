version: 2.1

orbs:
  win: circleci/windows@5.0

jobs:
  build:
    executor: 
      name: win/server-2019
      version: edge
    steps:
      - run:
          name: List Visual Studio Components
          command: |
            Get-WindowsCapability -Online | Where-Object { $_.Name -like "*VisualStudio*" } | Format-Table -AutoSize    
    
    
    
    

