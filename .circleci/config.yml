version: 2.1
commands:
  list-files:
    parameters:
      all:
        description: include all files
        type: boolean
        default: false
      short:
        description: Keep list of files short
        type: boolean
        default: Y
    steps:
      - run: ls <<# parameters.all >> -a <</ parameters.all >><<^ parameters.short >> -l <</ parameters.short >>

jobs:
  build:
    docker:
      - image: cimg/node:12.18
    steps:
      - checkout
      - list-files

  
      
workflows:
    build_and_push:
      jobs:
        - build
