version: 2.1

orbs:
  my-orb:
    orbs:
      node: circleci/node@3.0
    commands:
      my_command:
        steps:
          - run: echo "Run my tests"
    jobs:
      my_job:
        executor: node/default # Node orb executor
        steps:
          - checkout
          - my_command
          - store_test_results:
              path: test-results
  my-orb-2:
    orbs:
      node: circleci/node@3.0
    commands:
      my_command_2:
        steps:
          - run: echo "Run my tests" 
    jobs:
      my_job_2:
        executor: node/default # Node orb executor
        steps:
          - my-orb/my_command
workflows:
  main:
    jobs:
      - my-orb/my_job
      - my-orb-2/my_job_2
