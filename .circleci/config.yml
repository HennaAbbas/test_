version: 2.1

orbs:
  win: circleci/windows@5.0

jobs:
  build:
    executor: 
      name: win/server-2019
      version: edge
    steps:
      - run: |
          # PowerShell commands to find Visual Studio Community Edition components
          Get-WmiObject -Class Win32_Product | Where-Object {
            $_.Name -like "Microsoft Visual Studio*Community*"
          } | Select-Object Name, Version
    
    
    
    

