version: 2
jobs:
  build:
    machine:
      image: ubuntu-1604-cuda-11.1:202012-01
    steps:
      - run:
          name: add environment variable
          command: |
           curl --request PUT \
            --url https://circleci.com/api/v2/context/de1cf469-4d69-4592-b4f6-f38b3f834b5a/environment-variable/ADD_TO_CONTEXT \
            --header 'content-type: application/json' \
            -u "${CIRCLE_TOKEN}" \
            --data '{"value":"${MY_TEST_ENVIRONMENT_VAR}"}' 



