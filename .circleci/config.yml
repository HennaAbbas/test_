version: 2.1

executors:
  linux-arm64:
    machine:
      image: ubuntu-2204:2022.07.2
    resource_class: arm.medium
    environment:
      DEBIAN_FRONTEND=noninteractive

jobs:
  test:
    executor: linux-arm64
    steps:
      - run:
          command: |
            which jq
            jq

workflows:
  test:
    jobs:
      - test
              only: /^\d{4}\.\d+$/




