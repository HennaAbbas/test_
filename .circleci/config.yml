

version: '2.1'

jobs:
  build:
    resource_class: medium
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run: docker build ./
      - run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD

workflows:
  main:
    jobs:
      - build


