# Inside config.yml
version: 2.1
orbs:
  cli: circleci/circleci-cli@0.1.9

jobs:
  test:
    executor: cli/default
    steps:
      - run: echo "this job is using the orb's default executor"
      - cli/install
      - run: echo "the CLI is now installed"
  myjob:
    docker:
      - image: cimg/base:2023.11
    steps:
      - run: echo "preinstall is << parameters.preinstall-foo >>"

          
workflows:
  workflow:
    jobs:
      - myjob # The empty string is falsy
      - test



