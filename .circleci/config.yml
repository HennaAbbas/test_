version: 2.1


# Define the jobs we want to run for this project
jobs:
  nodejs-test:
    macos:
      xcode: 13.4.1
    steps:
    - checkout
    - run: nvm install 14 && nvm use 14
    - run: npm i -force
    - run: npm install

# Orchestrate our job run sequence
workflows:
  build_and_test:
    jobs:
      - nodejs-test




