version: 2.1

jobs:
  build:
    macos:
      xcode: 14.2.0
    resource_class: macos.x86.medium.gen2
    parallelism: 1
    steps:
      - checkout
      - run: exit 0
      - run: source ${CIRCLE_WORKING_DIRECTORY}/script.sh
      - run:
          name: PWD
          command: |
            cd /home
            ls -al
            mkdir -p /Users/distiller/project/home/circleci

workflows:
  workflow-mac:
    jobs:
      - build:
          filters:
            branches:
              only: # SET TO ONLY
                - master
                - staging
                - /sandbox-.+/
                - /FINP-.*/
