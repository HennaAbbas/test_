version: 2.1


orbs:
  mac: circleci/macos@2.3.0

executors:
  windows:
    machine:
      image: windows-server-2022-gui:current
      resource_class: windows.medium
      shell: bash

jobs:
  Test: 
    executor: windows
    steps:
      - run:
          name: Checkout
          command: |
            echo "$CIRCLE_BRANCH" "$CIRCLE_REPOSITORY_URL"
            
  build:
    steps:
      - mac/enable-vnc   
      
