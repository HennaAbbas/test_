version: 2.1

orbs:
  heroku: circleci/heroku@1.2.6



jobs:
  heroku_test:
  machine: true
  steps:
    - checkout
    - heroku/install
    - run:
        name: Backup database
        command: heroku pg:backups:capture --app $HEROKU_APP  
  build:
    docker:
      - image: cimg/node:12.20.2
#         auth:
#           username: $DOCKERHUB_USERNAME
#           password: $DOCKERHUB_PASSWORD       
    steps:
      - checkout
      - run:
          command: |
            export YARN_VERSION=1.22.4
            sudo rm -Rf /usr/local/bin/yarn
            if [[ ! -e ~/.yarn/bin/yarn || $(yarn --version) != "${YARN_VERSION}" ]]; then
              curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version $YARN_VERSION
            else
              echo "The correct version of Yarn is already installed."
            fi
            sudo ln -s $HOME/.yarn/bin/yarn /usr/local/bin/yarn
            sudo ln -s $HOME/.yarn/bin/yarn.js /usr/local/bin/yarn.js
            # export PATH=$HOME/.yarn/bin:$PATH
            yarn --version

     
      
        

  test:
    docker:
      - image: circleci/python:3.8.12-node-browsers
      
    steps:
      - run : echo "hello world - test job"        
    
            
